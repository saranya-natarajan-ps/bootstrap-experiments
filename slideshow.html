<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Carousel</title>
</head>

<body>
   
        <div id="demo" class="m-4 carousel slide" data-bs-ride="carousel" style="width: 50%;">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/Dubai.jpeg" alt="Dubai" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="images/Kashmir.jpeg" alt="Kashmir" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="images/paris-vintage-car.jpeg" alt="Paris" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="images/Switzerland.jpeg" alt="Swiz" class="d-block" style="width:100%">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
 
</body>



</html>
