<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Login Branch</title>
</head>

<body>
    <nav class="m-2">
        <a href="index.html">Home</a> 
        <a href="login.html">Login</a>
        <a href="slideshow.html">Carousel</a>
    </nav>
    <header class="h4 m-2">Login Form</header>
    <div class="container border border border-secondary rounded m-2">
       
        <form class="form-horizontal" action="#">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10 m-2">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"></label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10 m-2">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                        name="pwd"></label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 my-2">
                    <div class="checkbox">
                        <label><input type="checkbox" name="remember"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 my-2">
                    <button type="submit" class="btn btn-default border">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
